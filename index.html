<?DOCTYPE html>
<html>
<head>
	<title>Warframe calendar</title>
</head>
<body>
	<iframe id="container" src="about:blank" width="100%" height="100%" frameborder="0" scrolling="no"></iframe>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jstimezonedetect/1.0.6/jstz.min.js"></script>
	<script>
		var url = "https://calendar.google.com/calendar/embed?title=Warframe&showTitle=0&showPrint=0&mode=WEEK&height=800&bgcolor=%23FFFFFF&src=sa15u0k6h8vgcm4uth4uvksano%40group.calendar.google.com&color=%23333333&src=6i22r12mio8t98f8bfnem4va10%40group.calendar.google.com&color=%232952A3";
		var timezone = jstz.determine();
		url += "&ctz=" + timezone.name();
		console.log("Detected timezone: ", timezone.name());
		document.getElementById('container').src = url;
	</script>
</body>
</html>
